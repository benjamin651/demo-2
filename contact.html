<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | BluePeak Lawn & Property Care</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Same Tailwind config as home -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#2E8B57',
                            600: '#267548',
                        },
                        secondary: {
                            500: '#4682B4',
                            600: '#3A6F9A',
                        }
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="font-poppins bg-[#8fef8e]">

<!-- Navigation -->
<bluepeak-navbar></bluepeak-navbar>

<!-- Contact Hero (same as home) -->
<section class="bg-[url('https://images.unsplash.com/photo-1533460004989-cef01064af7e?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0')] bg-cover bg-center relative text-white pt-24 pb-20 px-4 md:pt-32 md:pb-28">
    <div class="container mx-auto text-center relative z-10">
        <div class="inline-block bg-black bg-opacity-50 p-6 rounded-xl">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-6">Contact BluePeak</h1>
            <p class="text-xl mb-8 max-w-2xl mx-auto">
                Get in touch for a free quote or to schedule service.
            </p>
        </div>
    </div>
</section>

<!-- Contact Form Section -->
<section class="py-16 px-4 bg-white" id="contact-form">
    <div class="container mx-auto max-w-3xl">

        <div class="bg-primary-500 rounded-xl shadow-md p-8">
            <h2 class="text-3xl font-bold text-center mb-8 text-black">
                Request Your Free Quote
            </h2>

            <form
                name="contact"
                method="POST"
                data-netlify="true"
                netlify-honeypot="bot-field"
                action="/thank-you.html"
                class="space-y-6"
            >

                

                <!-- Honeypot -->
                <p class="hidden">
                    <label>
                        Donâ€™t fill this out:
                        <input name="bot-field" />
                    </label>
                </p>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-black mb-1">
                            Your Name *
                        </label>
                        <input
                            type="text"
                            name="name"
                            required
                            class="w-full px-4 py-2 border rounded-md focus:ring-primary-500 focus:border-primary-500"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-black mb-1">
                            Email Address *
                        </label>
                        <input
                            type="email"
                            name="email"
                            required
                            class="w-full px-4 py-2 border rounded-md focus:ring-primary-500 focus:border-primary-500"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-black mb-1">
                        Service Interest *
                    </label>
                    <select
                        name="service"
                        required
                        class="w-full px-4 py-2 border rounded-md focus:ring-primary-500 focus:border-primary-500"
                    >
                        <option value="" disabled selected>Select a service...</option>
                        <option>Lawn Mowing</option>
                        <option>Seasonal Cleanup</option>
                        <option>Hedge Trimming</option>
                        <option>Property Maintenance</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-black mb-1">
                        Your Message *
                    </label>
                    <textarea
                        name="message"
                        rows="6"
                        required
                        class="w-full px-4 py-2 border rounded-md focus:ring-primary-500 focus:border-primary-500"
                        placeholder="Give a brief description of the service you need..."
                    ></textarea>
                </div>

                <div class="pt-2">
                        <button
                        type="submit"
                        class="w-full bg-white text-black font-semibold px-6 py-3 rounded-lg hover:bg-green-300 transition shadow-md"
                    >
                        Send Message
                    </button>
                    <input type="hidden" name="redirect" value="thank-you.html">
<p class="text-sm text-gray-500 mt-2">
                        <span class="text-red-500">*</span> Required fields
                    </p>
                </div>

            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<bluepeak-footer></bluepeak-footer>

<!-- Scripts -->
<script src="components/navbar.js"></script>
<script src="components/footer.js"></script>
<script src="script.js"></script>
<script>feather.replace();</script>

</body>
</html
